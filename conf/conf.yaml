MysqlConf:
  Community: "root:123456@tcp(mysql:3306)/community?charset=utf8mb4&parseTime=True&loc=Local"
MongoConf:
  Community: mongodb://root:123456@mongo:27017/
  Db: Community
RedisConf:
  Community: redis:6379:123456
KafkaConf:
  Community: kafka:9092
ScyllaConf:
  # 集群节点列表（Docker内部用容器名，宿主机用localhost:端口）
  Hosts:
    - "scylla-node1:9042"
    - "scylla-node2:9042"
  Keyspace: community
  Consistency: "quorum"# 一致性级别
  Timeout: 10 # 和超时设置
