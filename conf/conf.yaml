MysqlConf:
  Community: "root:123456@tcp(localhost:3306)/community?charset=utf8mb4&parseTime=True&loc=Local"
MongoConf:
  Community: mongodb://root:123456@127.0.0.1:27017/
  Db: Community
RedisConf:
  Host: "localhost:6379"    # 对应结构体 Host 字段（主机地址:端口）
  Type: "node"              # 对应结构体 Type 字段（部署类型，如单机node/集群cluster）
  Pass: "123456"            # 对应结构体 Pass 字段（Redis连接密码）
  Tls: false                # 对应结构体 Tls 字段（是否启用TLS加密）
  AppendOnly: true          # 对应结构体 AppendOnly 字段（是否开启AOF持久化）
KafkaConf:
  Community:
    - localhost:9092
ScyllaConf:
  # 集群节点列表（Docker内部用容器名，宿主机用localhost:端口）
  Hosts:
    - "localhost:9042"
    - "localhost:9043"
  Keyspace: community
  Consistency: "quorum" # 一致性级别
  Timeout: 10 # 和超时设置
